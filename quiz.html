    <script>

        const valid = document.getElementById('true');
        const invalid = document.getElementById('false');

            if (valid.checked){
                document.querySelector('.resposta').innerHTML = ("Errou!");

                document.querySelector('.resposta').innerHTML = ("Acertou!");

                }
